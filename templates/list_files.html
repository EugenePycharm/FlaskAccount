
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список файлов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style> body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; } .container { max-width: 800px; margin: 0 auto; padding: 20px; background-color: #fff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); } h1 { font-size: 24px; color: #333; margin-bottom: 20px; } ul { list-style-type: none; padding: 0; } li { padding: 10px 0; border-bottom: 1px solid #eee; } a { color: #007bff; text-decoration: none; } a:hover { text-decoration: underline; }.center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 5vh;
        } </style>
</head>
<body>
<div class="container">
    <h1>Список файлов для скачивания:</h1> <ul> {% for file in files %} <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li> {% endfor %} </ul> </div>
    <div class="center-form">
        <form action="/upload" target="_blank">
            <button class="btn btn-primary">Загрузить файл на серв</button>
        </form>
</div>
</body>
</html>
