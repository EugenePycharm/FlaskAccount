<!DOCTYPE html>
<html>
  <head>
    <title>Confirmation Sent</title>
  </head>
  <body>
    <h1>Confirmation Sent</h1>
    <p>A confirmation code has been sent to your email address. Please enter it below to confirm your account.</p>
    <form action="/confirm-email/{{ confirmation_code }}" method="post">
      <label for="confirmation_code">Confirmation Code:</label>
      <input type="text" name="confirmation_code" id="confirmation_code" required>
      <input type="submit" value="Confirm">
    </form>
  </body>
</html>
